<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhiya Infrastructure Website with MongoDB and Admin Dashboard</title>
    <style>
      #root:empty:before {
        content: "Loading...";
        display: block;
        text-align: center;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      #error-display {
        display: none;
        color: red;
        padding: 20px;
        margin: 20px;
        border: 1px solid red;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML = `<strong>Error:</strong> ${msg}<br>
                                <strong>Location:</strong> ${url}:${lineNo}:${columnNo}<br>
                                <strong>Stack:</strong> ${error ? error.stack : 'N/A'}`;
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
